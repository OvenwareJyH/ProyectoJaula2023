<html>
    <head>
        <title>Iniciar sesión | Re-Bátiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function validarCorreo(){
                mail = document.getElementById("textCorreo");
                contra = document.getElementById("textContra");
                
                var emailCorrecto=  /^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/;
                
                if (emailCorrecto.test(mail.value)){
                    return true;
                }
                else{
                    alert("Correo no válido");
                    return false;
                }
            }
            function mostrarContrasena(){
                var tipo = document.getElementById("textContra");
                if(tipo.type === "password"){
                    tipo.type = "text";
                }else{
                    tipo.type = "password";
            }
            }
                
        </script>
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <img src="img/detalles fondo.png" alt=" " height="400" style="float: left; opacity: 0.45">
            <br>
            <form name="Inicio" method="post" action="validarUsr.jsp">
        <div>
            <br>
            <h1>Re-Bátiz</h1>
            <p>¡Bienvenido!</p>
            <br>
        </div>
            <div>
            <table align="center">
                <tr><td><label ><i>Correo:</i></label></td></tr>
                <tr><td><input id="textCorreo" name="textCorreo" type="text" required="required" align="center"/></td></tr>
                <tr><td><br></td></tr>
                <tr><td><label><i>Contraseña:</i></label></td></tr>
                <tr><td><input id="textContra" name="textContra" type="password" required="required" align="center" >
                            <button type="button" onclick="mostrarContrasena()" style="background-color: transparent; border-color: #FFE8D6; border-radius: 15px; padding-left: 10px; height: 40px; width:40px; border-style: solid;">
                            <img src="img\ojito.png" width="30" height="30" alt="ojo" align="center"/></button></td></tr>
            </table>
            </div>
            <img src="img/detalles fondo 2.png" alt=" " height="400" style="float: right; opacity: 0.5">
            <br><br>
        <div>
            <button type="submit" name="iniciar_sesion" id="crear" onclick="return validarCorreo()">Inicia sesión</button>
            <p>O si no tienes cuenta, <a href="registro.html">regístrate</a></p>
        </div>
            </form>
