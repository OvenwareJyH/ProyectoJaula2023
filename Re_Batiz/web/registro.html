<html>
    <head>
        <title>Registro | Re-Bátiz</title>

        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <script>
            function validarCorreo(){
                mail = document.getElementById("textCorreo");
                contra = document.getElementById("textContra");
                
                var emailCorrecto=  /^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/;
                
                if (emailCorrecto.test(mail.value)){
                    return true;
                }
                else{
                    alert("Correo no válido");
                    return false;
                }
            }
            
        function mostrarContrasena(){
            var tipo = document.getElementById("textContra");
            if(tipo.type === "password"){
                tipo.type = "text";
            }else{
                tipo.type = "password";
            }
        }
        </script>
    </head>

        </div>
